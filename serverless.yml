service: ustc-payment-processor
provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1

functions:
  myFunction:
    handler: index.handler
    vpc:
      securityGroupIds:
        - !Ref LambdaSecurityGroup
      subnetIds:
        - !Ref PrivateLambdaSubnet
    environment:
      VARIABLE_NAME: variable_value

resources:
  Resources:
    LambdaVPC:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: 10.0.0.0/25
        Tags:
          - Key: Name
            Value: LambdaVPC

    PublicLambdaSubnet:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref LambdaVPC
        CidrBlock: 10.0.0.0/28
        AvailabilityZone: us-east-1a
        Tags:
          - Key: Name
            Value: PublicLambdaSubnet

    PrivateLambdaSubnet:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref LambdaVPC
        CidrBlock: 10.0.0.32/28
        AvailabilityZone: us-east-1a
        Tags:
          - Key: Name
            Value: PrivateLambdaSubnet

    LambdaRoute:
      Type: AWS::EC2::Route
      DependsOn: LambdaGatewayAttachment
      Properties:
        RouteTableId: !Ref LambdaRouteTable
        DestinationCidrBlock: 0.0.0.0/0
        GatewayId: !Ref LambdaInternetGateway

    LambdaRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId: !Ref LambdaVPC
        Tags:
          - Key: Name
            Value: PublicRouteTable

    LambdaInternetGateway:
      Type: AWS::EC2::InternetGateway

    LambdaGatewayAttachment:
      Type: AWS::EC2::VPCGatewayAttachment
      Properties:
        VpcId: !Ref LambdaVPC
        InternetGatewayId: !Ref LambdaInternetGateway

    LambdaSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: My Security Group
        VpcId: !Ref LambdaVPC
        SecurityGroupIngress:
          - CidrIp: 0.0.0.0/0
            IpProtocol: -1

    LambdaStaticIp:
      Type: AWS::EC2::EIP
      Properties:
        Domain: vpc

    LambdaNatGateway:
      Type: AWS::EC2::NatGateway
      DependsOn: LambdaStaticIp
      Properties:
        AllocationId: !GetAtt LambdaStaticIp.AllocationId
        SubnetId: !Ref PublicLambdaSubnet

    LambdaPrivateRouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId: !Ref LambdaVPC
        Tags:
          - Key: Name
            Value: PrivateRouteTable

    LambdaPrivateRoute:
      Type: AWS::EC2::Route
      Properties:
        RouteTableId: !Ref LambdaPrivateRouteTable
        DestinationCidrBlock: 0.0.0.0/0
        NatGatewayId: !Ref LambdaNatGateway

    PublicLambdaSubnetAssociation:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        SubnetId: !Ref PublicLambdaSubnet
        RouteTableId: !Ref LambdaRouteTable

    PrivateLambdaSubnetAssociation:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        SubnetId: !Ref PrivateLambdaSubnet
        RouteTableId: !Ref LambdaPrivateRouteTable
